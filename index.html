<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
     <div class="container">
        <div class="result">
            <h4>Your Result</h4>
            <div id="outof">
                <h1>76</h1>
                <h5>of 100</h5>
            </div>
            <h2>Great</h2>
            <p>You scored higher than 65% of the people
                who have taken these tests.
            </p>
        </div>
        <div class="summary">
            <h1>Summary</h1>
            <div class="reaction">
                <img src="icon-reaction.svg" alt="">
                <h4>Reaction</h4>
                <h5 id="score"><b>80</b>/100</h5>
            </div>

            <div class="memory">
                <img src="icon-memory.svg" alt="">
                <h4>Reaction</h4>
                <h5 id="score"><b>92</b>/100</h5>
            </div>

            <div class="verbal">
                <img src="icon-verbal.svg" alt="">
                <h4>Reaction</h4>
                <h5 id="score"><b>62</b>/100</h5>
            </div>

            <div class="visual">
                <img src="icon-visual.svg" alt="">
                <h4>Reaction</h4>
                <h5 id="score"><b>92</b>/100</h5>
            </div>
            <button>Continue</button>
        </div>
     </div> 
</body>
</html>
